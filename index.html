<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <title>Document</title>
</head>

<body>

    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Task List</span>
                    <div class="row">
                        <form id="task-form">
                            <div class="input-field col s12">
                                <input id="task-input" type="text" class="validate">
                                <label for="task-input">New Task</label>
                            </div>

                            <input type="submit" class="submit_task btn" value="Add Task">
                        </form>
                    </div>

                </div>
                <div class="card-action">
                    <h5>Tasks</h5>
                    <div class="input-field col s12">
                        <input id="filter" type="text" class="validate">
                        <label for="filter">FILTER TASKS</label>
                    </div>
                    <ul class="collection">
                    </ul>
                    <a class="clear-tasks btn black" href="">Clear Tasks</a>
                </div>
            </div>



        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js"></script>

</body>

</html>
